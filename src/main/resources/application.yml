spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/

